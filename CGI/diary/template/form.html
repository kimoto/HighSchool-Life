<!-- Write Form -->
<div id="write">
	<form method="post" action="=CGIPATH=">
		<table>
			<tr>
				<td>Title:</td>
			<tr>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>Message:</td>
			</tr>
			<tr>
				<td><textarea name="message" cols="80" rows="13"></textarea></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Save to Diary">
					<input type="hidden" name="mode" value="write">
				</td>
			</tr>
		</table>
	</form>
</div>
